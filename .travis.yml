env:
  global:
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""

os:
  - linux
  - osx
dist: trusty
sudo: true
language:
  - c
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca- ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; brew install uriparser json-c ; fi

before_script:
  - echo "Installing gru"
  - wget https://github.com/orpiske/gru/tarball/master -O gru-head.tar.gz
  - mkdir gru && tar -xvf gru-head.tar.gz -C gru --strip-components=1
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then  pushd gru && mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=DEBUG -DCMAKE_VERBOSE_MAKEFILE=On -DCMAKE_INSTALL_PREFIX=/usr .. && make && sudo make install ; popd ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then  pushd gru && mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=DEBUG -DCMAKE_VERBOSE_MAKEFILE=On -DCMAKE_INSTALL_PREFIX=/usr/local .. && make && sudo make install ; popd ; fi
script:
  - mkdir -p build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_VERBOSE_MAKEFILE=On -DBUILD_WITH_UNIT_TESTS=ON ..
  - make all
  - cd ..
addons:
  apt:
    packages:
      - liburiparser-dev
      - libjson0-dev
      - libcurl4-openssl-dev
  coverity_scan:
    project:
      name: "orpiske/bmic"
      description: "Broker Management Interface Client"
    notification_email: angusyoung@gmail.com
    build_command_prepend: "mkdir build && cd build && cmake -DBUILD_WITH_UNIT_TESTS=OFF -DCMAKE_BUILD_TYPE=RELEASE .."
    build_command: "make all"
    branch_pattern: coverity_scan
